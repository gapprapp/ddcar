<head>

  <!-- Bootstrap Import -->

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
  <script type="text/javascript" src="js/transition.js"></script>
  <script type="text/javascript" src="js/jquery-confirm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
  <style>
  .row{
        background: #fbfbf9; height: 50px;
      }
      h4{
        color: #da4646; letter-spacing: 1px;
      }
      .mg-top8{
        margin-top: 8px

<body onload="onLoad();" style="overflow: hidden;">
   <!-- Loading -->
   <div class="overlay" hidden><div class="loading"></div></div>
  
  <!-- Nav menu top -->
    <div class="row fixed-top navs ่justify-content-center">
        <div class="col-1 text-center" onclick="transition_page_back(window.history.back())">
            <i id="i-back" class="fas fa-angle-left"></i>
        </div>
        <div class="col-10 text-center">
            <h5 id="h5-title">อื่นๆ</h5>
        </div>
    </div>
    <br>

  <!-- big container -->
  <div id="big-ctn" class="container justify-content-center" style="margin-top: 15%;">
    <div class="row text-center" onclick="tansition_page_next('update.html')">
      <div class="col-11 align-self-center" style="padding-left: 10%;">
        <h4>ตรวจสอบเวอร์ชั่น</h4>
      </div>
      <div class="col-1 align-self-center">
        <i style="color: #da4646;" class="fas fa-angle-right"></i>
      </div>
    </div>

    <div class="row text-center mg-top8" onclick="localStorage.clear();transition_page_next('login.html')">

      </div>

    </div>
  </div>

  <div class="row fixed-bottom navs">
    <div class="col-3 text-center" onclick="return 0;">
      <i id="i-home" class="fas fa-home menu active"></i>
    </div>
    <div class="col-3 text-center" onclick="transition_page_next('bell.html')">
      <div class="dot" hidden></div>
      <i id="i-bell" class="fas fa-bell menu"></i>
    </div>
    <div class="col-3 text-center" onclick="scan();">
      <i id="i-qrcode" class="fas fa-qrcode menu"></i>
    </div>
    <div class="col-3 text-center" onclick="transition_page_next('other.html')">
      <i class="fa fa-bars menu"></i>
    </div>
