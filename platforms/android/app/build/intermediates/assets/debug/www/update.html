    function onLoad(){
      if(localStorage.bell){

      }  

      $.ajax({ 
        type: "GET",
        url:localStorage.pathServer + "php/get_lastV.php",

        },

          var obj = jQuery.parseJSON(data);
          if(obj){
            $("#version").html("เวอชั่นของแอพ. 1.0.5")
            $("#new-version").html("เวอชั่นล่าสุด. " + obj[0].version)
            $("#a-android").attr('href', obj[0].url);
          }else{
            $.confirm({
              title: 'พบข้อผิดพลาด',
              content: 'กรุณาลองอีกครั้ง',
              backgroundDismiss: true,

                }

            });
