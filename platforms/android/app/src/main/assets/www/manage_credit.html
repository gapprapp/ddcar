<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

  <!-- DatePicker -->
  <link rel="stylesheet" href="css/duDatepicker.css">
  <script src="js/duDatepicker.js"></script>

  <style>
    hr{
      margin-top: 0;
    }
    .mbtn-credit{
      background-color: #da4646;
      border: 1px solid #da4646;
      height: 95%;
      width: 85%;
      font-weight: bold;
      font-size: 120%;
      color: white;
      letter-spacing: 2px;
      border-radius: 5px;
      box-shadow: 0 1px 2px  #de5a5a, 0 1px 1px #de5a5a;
    } 
    .yellow{
        color: #ffbb33;
    }
    .red{
      color: #d63232;
    }
    .green{
      color: #3dd12a;
    }
    #title{
      color: #666;
    } 
    .nopd{
      padding-right: 0;
      padding-left: 0;
    } 
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }    
  </style>

  <script>
    $(document).ready(function(){
      $.ajax({
        type: "GET",
        url:"http://ddaccessory.trueddns.com:24330/dd-shop/php/get_credit.php",          
        beforeSend: function(){
            $(".overlay").prop('hidden', false);
        },                       
        success: function(data){ 
          $(".overlay").prop('hidden', true);  
          var obj = jQuery.parseJSON(data);
          if(obj){
            arr = [];
            var d = new Date($.now());
            $.each(obj, function(i, field){
              var txt = field.date_time.split(" ");
              var date = txt[0].split("-");
              var cus = field.cus_name;              
              var total = field.total_price;
              var cus_id = field.customer_id;                    
              var last_d = new Date(d.getFullYear(),d.getMonth()+1, 0).getDate();              
              var cd = last_d - d.getDate();
              if(d.getMonth()+1 != date[1]){
                cd = "เลย";
              }
              item = {}              
              item ["cus"] =  cus;
              item ["cus_id"] = cus_id;
              item ["total"] = total;
              item ["cd"] = cd;             
              if(i == 0){                
                arr.push(item);
              }else{
                var bool = false;
                for(var j = 0; j < arr.length ;j++){                  
                  if(cus == arr[j].cus && cd == arr[j].cd){
                    bool = true;                    
                    arr[j].total = parseFloat(arr[j].total) + parseFloat(total);
                    break;
                  }
                }                 
                if(!bool){
                  arr.push(item);
                }
              }                              
            });
            for(var k = 0; k < arr.length;k++){  
              if(arr[k].cd <= 3 && arr[k].cd > 1){
                $('#myUL').append('<li><div id="cus-1" class="row" onclick="show_credit('+arr[k].cus_id+',\''+arr[k].cd+'\')">'+
                  '<div class="col-1"><i class="fas fa-circle yellow"></i></div>' +
                  '<div class="col-5 text-center">'+arr[k].cus+'</div>'+
                  '<div class="col-3 text-center">'+arr[k].cd+' วัน</div>'+
                  '<div class="col-3 text-center">'+arr[k].total+'</div>'+
                  '</div><hr style="margin-top: 4%"></li>');   
              }else if(arr[k].cd <= 1 || arr[k].cd == "เลย"){
                $('#myUL').append('<li><div id="cus-1" class="row" onclick="show_credit('+arr[k].cus_id+',\''+arr[k].cd+'\')">'+
                  '<div class="col-1"><i class="fas fa-circle red"></i></div>' +
                  '<div class="col-5 text-center">'+arr[k].cus+'</div>'+
                  '<div class="col-3 text-center">'+arr[k].cd+' วัน</div>'+
                  '<div class="col-3 text-center">'+arr[k].total+'</div>'+
                  '</div><hr style="margin-top: 4%"></li>');  
              }else{
                $('#myUL').append('<li><div id="cus-1" class="row" onclick="show_credit('+arr[k].cus_id+',\''+arr[k].cd+'\')">'+
                  '<div class="col-1"><i class="fas fa-circle green"></i></div>' +
                  '<div class="col-5 text-center">'+arr[k].cus+'</div>'+
                  '<div class="col-3 text-center">'+arr[k].cd+' วัน</div>'+
                  '<div class="col-3 text-center">'+arr[k].total+'</div>'+
                  '</div><hr style="margin-top: 4%"></li>');  
              }             
            }           
          }                                
        }               
      });
    });

    function show_credit(arg,arg2){
      transition_page_next('show_credit.html?cus='+arg+'&cd='+arg2);
    }

    function show_search(){
      if($("#search_row").is(':visible')){
        $("#search_row").prop('hidden', true);
      }else{
        $("#search_row").prop('hidden', false);
      }
    }

    function search(){
      $('#myUL li').each(function(){
          $(this).attr('data-search-term', $(this).text().toLowerCase());
      });      

      var searchTerm = $('#search_credit').val().toLowerCase();

        $('#myUL li').each(function(){
          if ($(this).filter('[data-search-term *= ' + searchTerm + ']').length > 0 || searchTerm.length < 1) {
            $(this).show();                                                     
          } else {
            $(this).hide();                               
          }
        });                    
    }

  </script>
</head>

<body style="overflow: auto;">
  <!-- Loading -->
  <div class="overlay" hidden><div class="loading"></div></div>
  <!-- SEarch -->

  <!-- Nav menu top -->
  <div class="row fixed-top navs">
    <div class="col-1 text-center" onclick="transition_page_back('index.html?menu=3')">
      <i id="i-back" class="fas fa-angle-left"></i>
    </div>
    <div class="col-9 text-center" style="padding-left: 10%; margin-right: 3%;">
      <h5 id="h5-title">รายการเครดิต</h5>
    </div>
    <div class="col-1 text-right" onclick="show_search();">
      <i class="fas fa-search" style="color: white; font-size: 120%; margin-top: 3px;"></i>
    </div>
  </div><br>

  <!-- End big container -->
  <div class="container justify-content-center" style="margin-top: 15%;">
    <div id="search_row" class="row mg-10" hidden>
      <div class="col-12">
        <input id="search_credit" type="text" onkeyup="search()" class="form-control form-control-lg text-center" placeholder="ค้นหาลูกค้า">
      </div>      
    </div>

    <div class="row">
      <div class="col-1"></div>
      <div class="col-5 text-center nopd">
        <h5 id="title">ลูกค้า</h5>
      </div>
      <div id="title" class="col-3 text-center nopd">
        <h5 id="title">วางบิล</h5>
      </div>
      <div class="col-3 text-center nopd">
        <h5 id="title">รวม</h5>
      </div>
    </div>
    <hr>
    <ul id="myUL">
     
    </ul>   
  </div>
  <!-- End big container -->

  <!-- Nav menu bottom -->
  <div class="row fixed-bottom navs">
    <div class="col-3 text-center" onclick="transition_page_back('index.html');">

    </div>

    </div>
    <div class="col-3 text-center" onclick="return 0;">
      <i id="i-bars" class="fa fa-bars menu"></i>
    </div>
  </div>

  <script>
    //Touch animation
    $(".mbtn").on("touchstart", function() {
      $(this).addClass('mbtn-touch');
    });
    $(".mbtn").on("touchend", function() {
      $(this).removeClass('mbtn-touch');
    });
