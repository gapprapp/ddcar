    }

  <script>
    $(document).keydown(function(objEvent) {
      if (objEvent.keyCode == 13) {  //enter pressed
        objEvent.preventDefault();
        var $this = $(objEvent.target);
        var i_enter = parseFloat($this.attr('data-index'));                      
        if(i_enter == 3){
          $this.blur();
        }else{          
          $('[data-index="' + (i_enter+1).toString() + '"]').focus();
        }                       
      }         
    })

    function add_cus(){
      var name = $('#name').val();  
      var phone = $('#phone').val();  
      var addr = $('#addr').val();          
      var type = $('#type').val();          

      if(name == "" || type == ""){ 
        $.confirm({
          title: 'พบข้อผิดพลาด',
          content: 'กรุณากรอกข้อมูลให้ครบ',
          backgroundDismiss: true,
          buttons: {
            formSubmit: {
              text: 'ตกลง',
              btnClass: 'btn-regis',
              action: function () {
              }
            }
          }
        }); 
        return 0;
      }
      $.ajax({
          type: "POST",
          url:"http://ddaccessory.trueddns.com:24330/dd-shop/php/add_cus.php",           
          data: {'cus_name':name,
              'phone':phone,
              'addr':addr,
              'type' : type},               
          beforeSend: function(){
              $(".overlay").prop('hidden', false);
          },     
          success: function(data){    
            $(".overlay").prop('hidden', true);         
            if(data == "success"){                        
              $.confirm({
                    title: 'เสร็จสิ้น',
                    content: 'เพิ่มลูกค้า '+name+' เสร็จสิ้น',
                    backgroundDismiss: true,
                    buttons: {
                      formSubmit: {
                        text: 'ตกลง',
                        btnClass: 'btn-regis',
                        action: function () { 
                          clear();
                        }
                      }
                    }
                });
                clear();
            }else{
              $.confirm({
                title: 'พบข้อผิดพลาด',
                content: 'ลองอีกครั้ง',
                backgroundDismiss: true,
                buttons: {
                  formSubmit: {
                    text: 'ตกลง',
                    btnClass: 'btn-regis',
                    action: function () {
                    }
                  }
                }
              });
            }
          }               
      });    
    }

    function setrole(arg){
      $("#type").val(arg);
    }

    function clear(){
      $('#name').val("");  
      $('#phone').val("");  
      $('#addr').val("");          
      $('#type').val("");        
    }

  </script>

<body>
  <!-- Loading -->
  <div class="overlay" hidden><div class="loading"></div></div>

  <!-- Nav menu top -->
  <div class="row fixed-top navs align-items-center">
    <div class="col-1 text-center" onclick="transition_page_back('customer.html'); window.location = 'customer.html';">

    </div>

  <!-- End big container -->
  <div class="container justify-content-center" style="margin-top: 20%;">
    <div class="container">
      <div class="row" style="margin-bottom: 10%;">
        <div class="col-12 text-center pdlr">
          <label for="name">ชื่อ</label>
          <input id="name" type="text" class="w3-input" autofocus data-index="1">
        </div>
      </div>
      <div class="row" style="margin-bottom: 10%;">
        <div class="col-12 text-center pdlr">
          <label for="addr">ที่อยู่</label>
          <input id="addr" type="text" class="w3-input" data-index="2">
        </div>
      </div>
      <div class="row" style="margin-bottom: 10%;">
        <div class="col-12 text-center pdlr">
          <label for="phone">เบอร์โทร</label>
          <input id="phone" type="tel" class="w3-input" data-index="3">
        </div>
      </div>
      <div class="row" style="margin-bottom: 18%;">
        <div class="col-12 text-center pdlr">
          <label for="type">ประเภท</label>
          <input id="type" type="text" class="w3-input" data-toggle="dropdown" readonly>
        </div>
      </div>
      <div class="row" style="margin-bottom: 15%;">
        <div class="col-12 text-center">
          <button class="mbtn" onclick="add_cus();">เพิ่ม</button>
        </div>
      </div>
    </div>
  </div>

  <script>
      $("#type").click(function(event) {
        $.confirm({
            title: 'บทบาท',
            content: '<hr style="width: 80%; margin-bottom: 0;">',
            backgroundDismiss: true,
            buttons: {
              form1: {
                text: 'ขายส่ง',
                btnClass: 'btn-choice',
                action: function () {
                  setrole('ขายส่ง');
                }
              },
              form2: {
                text: 'ขายปลีก',
                btnClass: 'btn-choice',
                action: function () {
                  setrole('ขายปลีก');
                }
              }
            }
        });
      });
      //Touch animation
    $(".mbtn").on("touchstart", function() {
      $(this).addClass('mbtn-touch');
    });
    $(".mbtn").on("touchend", function() {
      $(this).removeClass('mbtn-touch');
    });
    </script>
