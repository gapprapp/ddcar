      cd = url.searchParams.get("cd");
      var index = 0;      

      $.ajax({
        type: "POST",
        url:localStorage.pathServer + "php/get_credit_info.php",

        beforeSend: function(){
            $(".overlay").prop('hidden', false);
        },                       
        success: function(data){ 
          $(".overlay").prop('hidden', true);  
          var obj = jQuery.parseJSON(data); 
          credit_num = obj[0].credit_num;
          cus_name = obj[0].cus_name;
          var c = 1;
          $('#h5-title').text(cus_name);          
          $.each(obj, function(i, field){
            var txt = field.date_time.split(" ");
            var date = txt[0].split("-"); 
            var dateformat = date[2] + "/" + date[1] + "/" + date[0];   
            credit = parseInt(field.payment_type.substr(8,2)); 
            var tomorrow = new Date(date[0],parseInt(date[1])-1,date[2]);
            tomorrow.setDate(tomorrow.getDate() + credit); 
            var date_ex = tomorrow.getDate() + "/" + (tomorrow.getMonth()+1) + "/" +   tomorrow.getFullYear();

            '<div class="col-4 text-center">'+date_ex+'</div>'+
            '<div class="col-3 text-center">'+field.total_price+'</div>'+
            '</div><hr style="margin-top: 4%"></li>');
            
            sum += parseFloat(field.total_price); 
            index = (i+1);
            if(c < 20){
              if(i == obj.length-1){
                text = text +  '<div class="row justify-content-center">'+
                  '<div class="fl-spc tb-st inner no-bdt no-bdbtm">'+(i+1)+'</div>'+
                  '<div class="fl-15 tb inner no-bdt no-bdbtm">'+field.order_number+'</div>'+
                  '<div class="fl-12 tb inner no-bdt no-bdbtm">'+dateformat+'</div>'+
                  '<div class="fl-12 tb inner no-bdt no-bdbtm">'+date_ex+'</div>'+
                  '<div class="fl-20 tb inner no-bdt no-bdbtm">'+decimalWithComma(field.total_price)+'</div>'+
                  '<div class="fl-15 tb inner no-bdt no-bdbtm">&emsp;</div>'+
                  '<div class="fl-15 tb inner no-bdt no-bdbtm">'+decimalWithComma(field.total_price)+'</div>'+
                '</div>'
                for(var j = 0 ; j < 20-c;j++){
                  if(j == 19-c){
                    text = text +  '<div class="row justify-content-center">'+
                      '<div class="fl-spc tb-st inner no-bdt">&emsp;</div>'+
                      '<div class="fl-15 tb inner no-bdt">&emsp;</div>'+
                      '<div class="fl-12 tb inner no-bdt">&emsp;</div>'+
                      '<div class="fl-12 tb inner no-bdt">&emsp;</div>'+
                      '<div class="fl-20 tb inner no-bdt">&emsp;</div>'+
                      '<div class="fl-15 tb inner no-bdt">&emsp;</div>'+
                      '<div class="fl-15 tb inner no-bdt">&emsp;</div>'+
                    '</div>'
                  }else{
                    text = text +  '<div class="row justify-content-center">'+
                      '<div class="fl-spc tb-st inner no-bdt no-bdbtm">&emsp;</div>'+
                      '<div class="fl-15 tb inner no-bdt no-bdbtm">&emsp;</div>'+
                      '<div class="fl-12 tb inner no-bdt no-bdbtm">&emsp;</div>'+
                      '<div class="fl-12 tb inner no-bdt no-bdbtm">&emsp;</div>'+
                      '<div class="fl-20 tb inner no-bdt no-bdbtm">&emsp;</div>'+
                      '<div class="fl-15 tb inner no-bdt no-bdbtm">&emsp;</div>'+
                      '<div class="fl-15 tb inner no-bdt no-bdbtm">&emsp;</div>'+
                    '</div>'
                  }
                   
                }						
                arr_a4.push(text);
              }else{
                text = text +  '<div class="row justify-content-center">'+
                  '<div class="fl-spc tb-st inner no-bdt no-bdbtm">'+(i+1)+'</div>'+
                  '<div class="fl-15 tb inner no-bdt no-bdbtm">'+field.order_number+'</div>'+
                  '<div class="fl-12 tb inner no-bdt no-bdbtm">'+dateformat+'</div>'+
                  '<div class="fl-12 tb inner no-bdt no-bdbtm">'+date_ex+'</div>'+
                  '<div class="fl-20 tb inner no-bdt no-bdbtm">'+decimalWithComma(field.total_price)+'</div>'+
                  '<div class="fl-15 tb inner no-bdt no-bdbtm">&emsp;</div>'+
                  '<div class="fl-15 tb inner no-bdt no-bdbtm">'+decimalWithComma(field.total_price)+'</div>'+
                '</div>'
              }
              c++;
            }else if(c == 20){
              text = text +  '<div class="row justify-content-center">'+
                '<div class="fl-spc tb-st inner no-bdt">'+(i+1)+'</div>'+
                '<div class="fl-15 tb inner no-bdt">'+field.order_number+'</div>'+
                '<div class="fl-12 tb inner no-bdt">'+dateformat+'</div>'+
                '<div class="fl-12 tb inner no-bdt">'+date_ex+'</div>'+
                '<div class="fl-20 tb inner no-bdt">'+decimalWithComma(field.total_price)+'</div>'+
                '<div class="fl-15 tb inner no-bdt">&emsp;</div>'+
                '<div class="fl-15 tb inner no-bdt">'+decimalWithComma(field.total_price)+'</div>'+
              '</div>'			
              arr_a4.push(text);
              c = 1;
              text = "";
            }
          });
          for(var a = 0;a < arr_a4.length;a++){
            text = ""
            if(a == arr_a4.length-1){
              text = text +  '<div class="row justify-content-center">'+
                                '<div class="fl-83 tb-st inner no-bdt" style="text-align: right;">รวมทั้งสิ้น&emsp;&emsp;</div>'+
                                '<div class="fl-14 tb inner no-bdt">'+decimalWithComma(sum)+'</div>'+
                              '</div>'
              arr_dat.push(text);
            }else{
              text = text +  '<div class="row justify-content-center">'+
                                '<div class="fl-83 tb-st inner no-bdt" style="text-align: right;">&emsp;&emsp;</div>'+
                                '<div class="fl-14 tb inner no-bdt"></div>'+

            }
          }         
          $('#net').text("รวมทั้งสิ้น : " +sum);          
        }

    function decimalWithComma(num){
      var x = parseFloat(num).toFixed(2)
      var parts = x.toString().split(".");
      parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      return parts.join(".");
    }

    function bill_info(arg){
      transition_page_next('bill_info.html?id='+arg);
      window.location = 'bill_info.html?id='+arg;
    }

      var date = d[2] + "/" + d[1] + "/" + d[0];

      for(var m = 0;m < arr_a4.length;m++){
        contentP = contentP + '<div class="container pagebreak_after">'+
        '<div class="row justify-content-center" style="margin-bottom: 5mm;">'+
          '<div class="col-4 text-center" style="">'+
            '<h1 style="border: 1px solid #555; border-radius: 10px; padding-top: 10px; padding-bottom: 10px; background-color: #555 !important; color: white; font-size: 210%;">ใบวางบิล</h1>'+
          '</div>'+
        '</div>'+

        '<div class="row">'+
          '<div class="col-9"><span class="bold">ชื่อลูกค้า : </span> <span>&emsp; '+cus_name+'</span></div>'+
          '<div class="col-1 text-right nopd"><span class="bold">เลขที่ : </span></div>'+
          '<div class="col-2 text-right"><span>'+credit_num+'</span></div>'+
        '</div>'+

        '<div class="row justify-content-end">'+
          '<div class="col-1 text-right nopd"><span class="bold">วันที่ : </span></div>'+
          '<div class="col-2 text-right"><span>'+date+'</span></div>'+
        '</div>'+

        '<div class="row justify-content-end">'+
          '<div class="col-1 text-right nopd"><span class="bold">เครดิต : </span></div>'+
          '<div class="col-2 text-right"><span>'+credit+' &emsp;วัน</span></div>'+
        '</div>'+

        '<div class="row justify-content-center" style="margin-top: 1cm;">'+
          '<div class="fl-spc tb-st head bold">ที่</div>'+
          '<div class="fl-15 tb head bold">เลขที่บิล</div>'+
          '<div class="fl-12 tb head bold">วันที่</div>'+
          '<div class="fl-12 tb head bold">ครบกำหนด</div>'+
          '<div class="fl-20 tb head bold">จำนวนเงิน</div>'+
          '<div class="fl-15 tb head bold">ชำระแล้ว</div>'+
          '<div class="fl-15 tb head bold">เงินตกค้าง</div>'+
        '</div>'+
        
        arr_a4[m] +

        arr_dat[m] +  
        
        // Space ... 
        '<div class="row justify-content-center"><div style="float: left; width: 100%;">&emsp;</div><div style="float: left; width: 100%;">&emsp;</div><div style="float: left; width: 100%;">&emsp;</div></div>'+
        
        // Bottom ...
        '<div class="row justify-content-center">'+
          '<div class="col-4 text-center">_________________________</div>'+
          '<div class="col-4 text-center">_________________________</div>'+
          '<div class="col-4 text-center">________/________/_________</div>'+
        '</div>'+
        '<div class="row justify-content-center">'+
          '<div class="col-4 text-center inner">ชื่อผู้วางบิล</div>'+
          '<div class="col-4 text-center inner">ชื่อผู้รับวางบิล</div>'+
          '<div class="col-4 text-center inner">นัดรับเช็ควันที่</div>'+
        '</div>'+
        '<div class="row justify-content-center pagebreak_after">'+
          '<div class="col-4 text-center">________/________/_________</div>'+
          '<div class="col-4 text-center">________/________/_________</div>'+
          '<div class="col-4 text-center">&emsp;</div>'+
        ' </div>'+
        // End container ... 
        '</div>';
      }
      contentP = contentP + '</body></html>';
      cordova.plugins.printer.print(contentP, { duplex: 'none', border: false}, function (res) {

      transition_page_back('manage_credit.html');      
      window.location = 'manage_credit.html';
