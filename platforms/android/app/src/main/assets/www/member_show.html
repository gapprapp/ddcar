<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <!-- Bootstrap Import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="js/transition.js"></script>
    <script type="text/javascript" src="js/jquery-confirm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>   
    <script src="cordova.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>  

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jquery-confirm.css">
    <link rel="stylesheet" href="css/loading.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

    <style>
        #title {
            color: #666666;
            letter-spacing: 1px;
            font-weight: bold;
        }
    </style>

    <script>
        var user_id,user_name,phone,role;
        $(document).ready(function () {
            //get from url (cus id)
            url = new URL(window.location.href);
            user_id = url.searchParams.get("id");
            user_name = url.searchParams.get("name");
            phone = url.searchParams.get("phone");
            role = url.searchParams.get("role");

            $('#name').val(user_name);
            $('#pass').val("********");
            $('#phone').val(phone);
            $('#role').val(role);
          
        });

        $(document).keydown(function(objEvent) {
            if (objEvent.keyCode == 13) {  //enter pressed
                objEvent.preventDefault();
                var $this = $(objEvent.target);
                var i_enter = parseFloat($this.attr('data-index'));                      
                if(i_enter == 3){
                    $this.blur();
                }else{
                    var temp = $('[data-index="' + (i_enter+1).toString() + '"]').val();                  
                    $('[data-index="' + (i_enter+1).toString() + '"]').focus().val("").val(temp);
                }                       
            }         
        })

        function update_user() {
            // save to db
            var name = $('#name').val();
            var pass = $('#pass').val();
            var phone = $('#phone').val();
            var role = $('#role').val();

            if(name == "" || role == ""){
                $.confirm({
                  title: 'พบข้อผิดพลาด',
                  content: 'กรุณากรอกข้อมูลให้ครบ',
                  backgroundDismiss: true,
                  buttons: {
                    formSubmit: {
                      text: 'ตกลง',
                      btnClass: 'btn-regis',
                      action: function () {
                      }
                    }
                  }
                }); 
            }  
                $.ajax({
                    type: "POST",
                    url:localStorage.pathServer + "php/rename_user.php",           
                    data: {'user_id' : user_id,
                        'name':name,
                        'role':role,
                        'phone':phone,
                        'pass' : pass},  
                    beforeSend: function(){
                        $(".overlay").prop('hidden', false);
                    },              
                    success: function(data){  
                        $(".overlay").prop('hidden', true);         
                        if(data == "success"){  
                            $.confirm({
                                title: 'เสร็จสิ้น',
                                content: 'ทำการแก้ไขข้อมูลของผู้ใช้ '+name+' เสร็จสิ้น',
                                backgroundDismiss: true,
                                buttons: {
                                  formSubmit: {
                                    text: 'ตกลง',
                                    btnClass: 'btn-regis',
                                    action: function () {
                                        goto = "member.html";
                                        transition_page_next_flip(goto);
                                        window.location = goto;
                                      }
                                  }
                                }
                            });                       
                            goto = "member.html";
                            transition_page_back_flip(goto);
                            window.location = goto;
                        }else{
                            $.confirm({
                                title: 'พบข้อผิดพลาด',
                                content: 'ลองอีกครั้ง',
                                backgroundDismiss: true,
                                buttons: {
                                    formSubmit: {
                                    text: 'ตกลง',
                                    btnClass: 'btn-regis',
                                    action: function () {
                                    }
                                    }
                                }
                             });
                        }
                    }               
                });                   
        }

        function setrole(arg){
            $("#role").val(arg);
        }

    </script>
</head>

<body>
    <!-- Loading -->
    <div class="overlay" hidden><div class="loading"></div></div> 

    <div id="big-ctn" class="container-fullwidth justify-content-center">
        <!-- Nav menu top -->
        <div class="row navs align-items-center mgem1o5 fixed-top">
            <div class="col-2 text-center" onclick="transition_page_back('member.html'); window.location = 'member.html';">
              <i id="i-back" class="fas fa-angle-left"></i>
            </div>
            <div class="col-8 text-center">
              <h5 id="h5-title">แก้ไขผู้ใช้</h5>
            </div>
          </div>
          <div id="in-ctn" class="container">
            <div class="row mgem1o5">
              <div class="col-12 text-center pdlr">
                <label for="name">ชื่อ</label>
                <input id="name" type="text" class="w3-input" autofocus data-index="1">
              </div>
            </div>
            <div class="row mgem1o5">
              <div class="col-12 text-center pdlr">
                <label for="email">พาสเวิร์ด</label>
                <input id="pass" type="password" class="w3-input" data-index="2">
              </div>
            </div>
            <div class="row mgem1o5">
              <div class="col-12 text-center pdlr">
                <label for="phone">เบอร์โทรศัพท์</label>
                <input id="phone" type="tel" class="w3-input" data-index="3">
              </div>
            </div>
            <div class="row mgem5">
              <div class="col-12 text-center pdlr">
                <label for="role">บทบาท</label>
                <input id="role" type="text" class="w3-input" data-toggle="dropdown" readonly>
              </div>
            </div>
            <div class="row justify-content-center mgem1o5">
              <div class="col-10 text-center">
                <button class="mbtn" onclick="update_user();">บันทึก</button>
              </div>
            </div>
          </div>
    </div>
    <!-- End big container -->
    <script>
        $("#role").click(function(event) {
            $.confirm({
                title: 'บทบาท',
                content: '<hr style="width: 80%; margin-bottom: 0;">',
                backgroundDismiss: true,
                buttons: {
                form1: {
                    text: 'แอดมิน',
                    btnClass: 'btn-choice',
                    action: function () {
                        setrole('แอดมิน');            
                    }
                },
                form2: {
                    text: 'เจ้าของร้าน',
                    btnClass: 'btn-choice',
                    action: function () {
                        setrole('เจ้าของร้าน');             
                    }
                },
                form3: {
                    text: 'พนักงาน',
                    btnClass: 'btn-choice',
                    action: function () {
                        setrole('พนักงาน');              
                    }
                },
                form4: {
                    text: 'ดูคลังสินค้า',
                    btnClass: 'btn-choice',
                    action: function () {
                        setrole('ดูคลังสินค้า');              
                    }
                }
                }
            });
        });
        
        /*
        $('#btn-cusprice').click(function (e) { 
            $("html, body").animate({ scrollTop: $(document).height() - $(window).height() });
        });
        */
    </script>
</body>

</html>
