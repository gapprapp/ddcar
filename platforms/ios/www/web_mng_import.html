    function get_import(){
      $.ajax({
        type: "POST",
        url:"php/get_transfer.php",
        data: {'start': start},       
        beforeSend: function(){
          EasyLoading.show({                           
						text: "กำลังโหลด"
					});
        },                       
        success: function(data){ 
          EasyLoading.hide();
          var obj = jQuery.parseJSON(data);
          if(obj[0] == "last"){
            bool = true
          }                        
          $.each(obj, function(i, field){
            if(i > 0){
              var txt = field.date_time.split(" ");
              var txt2 = txt[0].split("-");
              var date = txt2[2] + "/" + txt2[1] + "/" + txt2[0].substr(2);
              $('#myUL').append('<li id="ipt-'+field.tran_id+'">' +

    }

    function search_date(){
      txt = $("#date").text().split("-");
      temp = txt[0].split("/");
      date =  "20" + temp[2] + "-" + temp[1] + "-" + temp[0];
      date = date.replace(/\s+/g, '');
      date = date + " 00:00:00";

      temp = txt[1].split("/");
      date_to =  "20" + temp[2] + "-" + temp[1] + "-" + temp[0];
      date_to = date_to.replace(/\s+/g, '');
      date_to = date_to + " 23:59:59";

      $.ajax({
        type: "POST",
        url:"http://ddaccessory.trueddns.com:24330/dd-shop/php/get_import.php",         
        data:{'date' : date, 'date_to' : date_to ,'start' : start_d},

    function appendCollapse(index){
        if($("#detail-"+index).length){
            //
        }else{

          var text = ""
          $.ajax({
            type: "POST",
            url:"php/get_transfer_info.php",    
            data:{'imp_id' : index},
            async:false,                          
            beforeSend: function(){
              EasyLoading.show({                           
                text: "กำลังโหลด"
              });
            },             
            success: function(data){  
              EasyLoading.hide();
              var obj = jQuery.parseJSON(data); 
              text = text + '<div class="collapse" id="detail-'+index+'">'+
                '<div class="card card-body">'+

                '</div>'

                  '</div>'+
                  '<div class="row">'+

                      '<div class="col-4 text-right"><h4>'+obj[0].user_name+'</h4></div>'+
                  '</div>'+          
                '</div>'+
              '</div>';                   
            }               
          });

          $("#ipt-"+index).append(text);
        }
        $('html, body').animate({
              scrollTop: $("#ipt-"+index).offset().top
          }, 1100);
    }
