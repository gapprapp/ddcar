        function showpay(){
            $.confirm({

        function showware(){
            $("style").append('.jconfirm .jconfirm-box{max-height: 420px;}');

              title: 'หน้าร้าน/โกดัง',

                $(".jconfirm-buttons .btn-default").remove();

                    type: "GET",
                    url:"https://omise-webpack.000webhostapp.com/www/php/get_ware_shop.php",

                        if(obj[i][2] == "โกดัง"){

                            $(".jconfirm-buttons").append('<button id="li-ware-'+i+'" type="button" onclick="setware('+i+')" class="btn btn-choice">'+obj[i].shop_name+'</button>' +

        function edit_discount(){
          var dis = $('#dis').val(); 
          var net = $('#net').val();         
          $('#total').val(net - dis);
          var get = $('#get').val();
          var total = $('#total').val();        
          if(get - total < 0){
            $('#chng').val("");
          }else{
            $('#chng').val(get - total);
          }    
        }

        function get_money(){
          var get = $('#get').val();
          var total = $('#total').val();
          if(get - total < 0){
            $('#chng').val("");
          }else{
            $('#chng').val(get - total);
          }
        }

        function save(){          
            if($("#ware").val() != ""){
                return 0;
            }           
            $("style").append('.jconfirm .jconfirm-box{margin-bottom: 50%;}');
            $.confirm({
                title: 'คิดเงิน',
                content: '<hr style="margin-top: 0; width: 85%;"><div class="row mg-6"><div class="col-2"></div><div class="col-8 text-center"><label for="net">รวม</label><input id="net" type="number" class="input-cf" value="'+localStorage.net+'" readonly></div><div class="col-2"></div></div><div class="row mg-6"><div class="col-2"></div><div class="col-8 text-center"><label for="dis">ลด</label><input id="dis" type="number" class="input-cf" oninput="edit_discount()"></div><div class="col-2"></div></div><div class="row mg-6"><div class="col-2"></div><div class="col-8 text-center"><label for="total">สุทธิ</label><input id="total" type="number" class="input-cf" value="'+localStorage.net+'" readonly></div><div class="col-2"></div></div><div class="row mg-6"><div class="col-2"></div><div class="col-8 text-center"><label for="get">รับ</label><input id="get" type="number" class="input-cf" oninput="get_money()"></div><div class="col-2"></div></div><div class="row mg-6"><div class="col-2"></div><div class="col-8 text-center"><label for="chng">ทอน</label><input id="chng" type="number" class="input-cf" readonly></div><div class="col-2"></div></div>',
                backgroundDismiss: true,
                onDestroy: function () {
                    $("style").append('.jconfirm .jconfirm-box{margin-bottom: 5%;}');
                },
                buttons: {
                    ยกเลิก: function () {
                    },
                    formSubmit: {
                    text: 'ตกลง',
                    btnClass: 'btn-danger',
                    action: function () {
                        if($("#chng").val() == ""){
                            return 0;
                        }
                        save2db();
                    }
                    }
                }  
            }); 
            
          
        }

        function save2db(){
            var dis = $('#dis').val();
            if(dis == ""){
              dis = 0;
            }
            var d = new Date($.now());
            var datetime = d.getFullYear() + "-" + (d.getMonth()+1) + "-" + d.getDate() + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds(); 
            var retrievedObject = localStorage.getItem('arr_sale');
            var arr_data = JSON.parse(retrievedObject);
            json_string = JSON.stringify(arr_data); 
            json_detail = JSON.stringify(arr_detail);           
            var dataString =  "JSON=" + json_string + "&JSOND=" + json_detail + "&ware_id=" + b_id + "&date=" + datetime + "&type=" + type
            + "&cus_id=" + localStorage.cus_id + "&pay=" + $("#pay").val() + "&net=" + localStorage.net + "&dis=" + dis
            + "&total=" + $('#total').val() + "&get_price=" + $('#get').val() + "&chng=" + $('#chng').val();                        
            alert(dataString);
            $.ajax({
                type: "POST",
                url:"https://omise-webpack.000webhostapp.com/www/php/save_order.php",           
                data: dataString,               
                success: function(data){                             
                    alert(data);
                    if(data != "fail"){
                        localStorage.arr_ex = "";
                        localStorage.cus_name = "";
                        localStorage.cus_id = "";
                        localStorage.type = "";
                        localStorage.arr_sale = "";                    
                        localStorage.net =  "";    
                        localStorage.arr_prod_s =  "";                                                                               
                        goto = "sale.html";
                        transition_page_back(goto);            
                    }
                }               
            });
        }

        var b_id,type;
        function setware(arg) {            
            ware = $("#li-ware-" + arg).text();
            type = $("#type-" + arg).text();
            $("#ware").val(ware);
            b_id = $("#id-ware-" + arg).text();  
            document.elementFromPoint(0, 0).click();
