<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home</title>
  <link rel="stylesheet" href="css/index.css">
  <!-- Bootstrap Import -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

  <script>
    $(document).ready(function() {});

    function home() {
      setTimeout(function() {
        $("#i-home").hide().fadeIn();
      }, 50);
    }

    function bell() {
      setTimeout(function() {
        $("#i-bell").hide().fadeIn();
      }, 50);
      //window.location = "bell.html";
    }

    function qrcode() {
      setTimeout(function() {
        $("#i-qrcode").hide().fadeIn();
      }, 50);
      //window.location = "stock.html";
    }

    function bars() {
      setTimeout(function() {
        $("#i-bars").hide().fadeIn();
      }, 50);
      //window.location = "setting.html";
    }
  </script>
</head>

<body>
  Setting
  <div id="navs" class="row fixed-bottom" style="padding-left: 10px; padding-right: 10px; padding-top: 15px;">
    <div class="col-3 text-center" onclick="home();">
      <i id="i-home" class="fas fa-home"></i>
    </div>
    <div class="col-3 text-center" onclick="bell();">
      <i id="i-bell" class="fas fa-bell"></i>
    </div>
    <div class="col-3 text-center" onclick="qrcode();">
      <i id="i-qrcode" class="fas fa-qrcode"></i>
    </div>
    <div class="col-3 text-center" onclick="bars();">
      <i id="i-bars" class="fas fa-bars"></i>
    </div>
  </div>

  <div class="container-fullwidth">
    <h2>Index</h2>
  </div>
</body>

</html>
