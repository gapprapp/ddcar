<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <!-- Bootstrap Import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="js/transition.js"></script>
    <script type="text/javascript" src="js/jquery-confirm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="cordova.js"></script>  

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jquery-confirm.css">
    <link rel="stylesheet" href="css/loading.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

    <style>
        .pdlr {
            padding-left: 10%;
            padding-right: 10%;
        }
    </style>

    <script>
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady(){            
            document.addEventListener("backbutton", onBackKeyDown, false);
        }

        function onBackKeyDown() {
            navigator.app.exitApp();
        }
       
       $(document).keydown(function(objEvent) {
            if (objEvent.keyCode == 13) {  //enter pressed
                objEvent.preventDefault();
                var $this = $(objEvent.target);
                var i_enter = parseFloat($this.attr('data-index'));                      
                if(i_enter == 2){
                    login();
                }else{          
                    $('[data-index="' + (i_enter+1).toString() + '"]').focus();
                }                       
            }         
        })

        function login(){
            var name = $('#name').val();
            var pass = $('#pass').val();
            if(name && pass){
                $.ajax({
                    type: "POST",
                    url: "http://ddaccessory.trueddns.com:24330/dd-shop/php/login.php",
                    data: {'name': name,
                        'pass' : pass},    
                    beforeSend: function(){
                        $(".overlay").prop('hidden', false);
                    },                         
                    success: function(data){
                    $(".overlay").prop('hidden', true);
                    if(data == "fail"){
                        $.confirm({
                            title: 'พบข้อผิดพลาด',
                            content: 'ชื่อหรือรหัสผ่านไม่ถูกต้อง',
                            backgroundDismiss: true,
                            buttons: {
                                formSubmit: {
                                text: 'ตกลง',
                                btnClass: 'btn-regis',
                                action: function () {
                                }
                                }
                            }
                        });
                    }else{
                        var obj = jQuery.parseJSON(data);
                        $.each(obj, function(i, field){
                            localStorage.user_name = name
                            localStorage.user_id = field.user_id;
                            localStorage.user_role = field.user_role;
                            transition_page_next('index.html?u=1');
                        });                      
                    }
                    }                            
                });  
            }           
        }

    </script>
</head>

<body>
     <!-- Loading -->
    <div class="overlay" hidden><div class="loading"></div></div>

    <!-- Nav menu top -->
    <div class="row fixed-top navs">       
        <div class="col-12 text-center" style="padding-left: 0;">
            <h5 id="h5-title">เข้าระบบ</h5>
        </div>       
    </div>
    <br>

    <!-- End big container -->
    <div class="container justify-content-center" style="margin-top: 35%;">
        <!-- Register -->
        <div class="container">
            <div class="row" style="margin-bottom: 10%;">
                <div class="col-12 text-center pdlr">
                    <label>ชื่อ</label>
                    <input id="name" type="text" class="w3-input" autofocus data-index="1">
                </div>
            </div>
            <div class="row" style="margin-bottom: 18%;">
                <div class="col-12 text-center pdlr">
                    <label>พาสเวิร์ด</label>
                    <input id="pass" type="password" class="w3-input" data-index="2">
                </div>
            </div>
            <div class="row" style="margin-bottom: 15%;">
                <div class="col-12 text-center">
                    <button class="mbtn" onclick="login();">เข้าสู่ระบบ</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End big container -->
</body>

</html>
