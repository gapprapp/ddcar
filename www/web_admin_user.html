    function restore(bill_id,prod_id,price,total_amt,b_id,type,pay,c_id,price){
      amt = $("#in-amt").val()
      if(total_amt < amt || amt == ""){
        $.confirm({
            title: 'แจ้งเตือน',
            content: 'จำนวนคืนสินค้าเกินจำนวนสินค้าทั้งหมดหรือไม่ได้กรอกจำนวนคืนสินค้า',
            backgroundDismiss: true,
            buttons: {
                formSubmit: {
                text: 'ตกลง',
                btnClass: 'btn-danger',
                action: function () {
                }
                }
            }
        });
        return 0;
      }
      dis = parseInt(price) * amt     
      $.ajax({
        type: "POST",
        url:"php/restore_product.php",    
        data:{'bill_id' : bill_id , 'prod_id' : prod_id , 'sum' : dis , 'b_id' : b_id , 'type' : type , 'pay' : pay , 'credit_id': c_id , 'amt' : amt},              
        beforeSend: function(){
          EasyLoading.show({                           
            text: "กำลังโหลด"
          });
        },             
        success: function(data){  
          EasyLoading.hide();
          if(data != "fail"){
            amt_prod = parseInt($("#amt-"+prod_id).text()) - amt
            itemsum = amt_prod * price
            sum = parseInt($("#sum-"+bill_id).html()) - dis
            total = parseInt($("#total-"+bill_id).html()) - dis

            $("#amt-"+prod_id).text(amt_prod)
            $("#sum-"+bill_id).html(sum)
            $("#total-"+bill_id).html(total)
            $("#itemsum-"+prod_id).text(itemsum)
            $("#reModal").modal('hide');
          }else{
            $.confirm({
                title: 'พบข้อผิดพลาด',
                content: 'ลองอีกครั้ง',
                backgroundDismiss: true,
                buttons: {
                    formSubmit: {
                    text: 'ตกลง',
                    btnClass: 'btn-regis',
                    action: function () {
                    }
                    }
                }
            });
          }
        }               
      });
    }
