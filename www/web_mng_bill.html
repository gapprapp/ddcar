  <script>
    var start = start_s = 0;
    var bool = bool_s = false;
    $(document).ready(function(){    
      get_bill();

      $(window).scroll(function() {
        if($(window).scrollTop() + $(window).height() == $(document).height()) {
          if(!$("#myUL").prop('hidden')){
            if(bool){
              return 0;
            }
            get_bill();            
          }else if(!$("#myS").prop('hidden')){
            if(bool_s){
              return 0;
            }
            get_bill_s();
          }
        }
      });    
    });

    $(document).keydown(function(objEvent) {
      if (objEvent.keyCode == 13) {  //enter pressed
        objEvent.preventDefault();        
          search();       
      }         
    })

    var val;
    function search(){
      if($('#input-search').val() == ""){
        return 0;
      }
      // $('#search_bill').blur();
      val = $('#input-search').val()
      start_s = 0;
      bool_s = false;
      $("#myS").prop('hidden', false);
      $("#myUL").prop('hidden', true);     
      $("#myS").empty();
      // $("#i-back").attr("onclick","showUL()");
      get_bill_s();
    }

    function get_bill(){
      $.ajax({
        type: "POST",
        url:"php/get_bill.php",
        data: {'start': start},
        beforeSend: function(){
          EasyLoading.show({                           
						text: "กำลังโหลด"
					});
        },                       
        success: function(data){ 
          EasyLoading.hide();
          var obj = jQuery.parseJSON(data);
          if(obj[0] == "last"){
            bool = true
          }
          $.each(obj, function(i, field){
            if(i > 0){
              var txt = field.date_time.split(" ");
              var txt2 = txt[0].split("-");
              var date = txt2[2] + "/" + txt2[1] + "/" + txt2[0].substr(2);
              $('#myUL').append(' <li id="bill-'+field.order_id+'">' +
                    '<div class="row justify-content-center bill-even" data-toggle="collapse" href="#detail-'+field.order_id+'" role="button" aria-expanded="false" aria-controls="detail-'+field.order_id+'" onclick="appendCollapse('+field.order_id+');">' +
                        '<div class="col-4 text-center"><h5>'+field.order_number+'</h5></div>' +
                        '<div class="col-3 text-center"><h5>'+date+'</h5></div>' +
                        '<div class="col-4 text-center"><h5>'+field.cus_name+'</h5></div>' +
                    '</div>' +
                '</li>');               
            }                                                
          });                                         
        }               
      });
      start += 20;
    }

    function get_bill_s(){
      $.ajax({
        type: "POST",
        url:"php/get_bill.php",
        data: {'start': start_s, 'value' : val},
        beforeSend: function(){
          EasyLoading.show({                           
						text: "กำลังโหลด"
					});
        },                       
        success: function(data){ 
          EasyLoading.hide();
          var obj = jQuery.parseJSON(data);
          if(obj[0] == "last"){
            bool_s = true
          }
          $.each(obj, function(i, field){
            if(i > 0){
              var txt = field.date_time.split(" ");
              var txt2 = txt[0].split("-");
              var date = txt2[2] + "/" + txt2[1] + "/" + txt2[0].substr(2);
              $('#myS').append(' <li id="bills-'+field.order_id+'">' +

                        '<div class="col-3 text-center"><h5>'+date+'</h5></div>' +
                        '<div class="col-4 text-center"><h5>'+field.cus_name+'</h5></div>' +
                    '</div>' +
                '</li>');    
            }                                                
          });                                         
        }
