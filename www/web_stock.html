		function get_amt(prod_id,name,img,code){	
			var addr;
			$.ajax({
				type: "POST",
				url: "php/check_amt_prod.php",                
				data: {'prod_id': prod_id},    
				async: false,
				beforeSend: function(){
					EasyLoading.show({                           
						text: "กำลังโหลด"                            
					});		
				},                   
				success: function(data){  
					EasyLoading.hide();				
					var msg = "";		                      
					var obj = jQuery.parseJSON(data); 	
					console.log(obj);					        
					if(obj != ""){                
						$.each(obj, function(i, field){            				
							id = obj[i].id;
							price = obj[i].prod_price;
							pricesend = obj[i].prod_pricesend;
							cost = obj[i].prod_cost;
							if(obj[i][8] == "ware"){
								datastr = {'prod_id':prod_id,'ware_id':id};
							}else{
								datastr = {'prod_id':prod_id,'shop_id':id};
							}
							addr = "";
							$.ajax({
								type: "POST",
								url: "php/get_place.php",
								data: datastr,
								async: false,
								beforeSend: function(){
									EasyLoading.show({                           
										text: "กำลังโหลด"                            
									});		
								},             
								success: function(data){  
									EasyLoading.hide();
									var obj = jQuery.parseJSON(data);								
									$.each(obj, function(i, field){ 
										addr = addr + field.place + ",";
									}); 
								                                                                                                                                   
								}               
							});	
							msg = msg + '<div class="inforow row justify-content-center">'+
											'<p>'+obj[i][0]+' :'+'</p>'+
											'<p>&nbsp;'+obj[i].amount+' | '+addr+'</p>'+
										'</div>';												
						});	
						var msg_price;					
						if(localStorage.user_role == "พนักงาน"){
							msg_price = '<p>ส่ง : '+pricesend+'  ปลีก : '+price+'</p>';
						}else{
							msg_price = '<p>ทุน : '+cost+'  ส่ง : '+pricesend+'  ปลีก : '+price+'</p>';
						}
						namedq = name.replace(/"/g, '\\"');			
						if(img == ""){
							$('#append-ctn').append('<div class="jumbotron text-center jumbo-center">'+
									'<p data-toggle="modal" data-target="#EditModal" style="text-align: right; margin-bottom: -5%"><i id="i-'+prod_id+'" class="fas fa-pen" onclick="edit_prod('+prod_id+',\''+namedq+'\',\''+code+'\')"></i></p><br><p id="p-'+prod_id+'" class="display">'+name+'</p><br>'+msg_price+' <hr class="jumbohr">' +
									'<img id="img-'+prod_id+'" src="img/no_img.png" alt="pic">'+								
										msg +								
								'</div>');
						}else{
							$('#append-ctn').append('<div class="jumbotron text-center jumbo-center">'+
								'<p data-toggle="modal" data-target="#EditModal" style="text-align: right; margin-bottom: -5%"><i id="i-'+prod_id+'" class="fas fa-pen" onclick="edit_prod('+prod_id+',\''+namedq+'\',\''+code+'\')"></i></p><br><p id="p-'+prod_id+'" class="display">'+name+'</p><br>'+msg_price+' <hr class="jumbohr">' +
								'<img id="img-'+prod_id+'" src="'+img+'" alt="pic">'+								
									msg +								
							'</div>');
						}									
					}else{													       
						if(img == ""){
							$('#append-ctn').append('<div class="jumbotron text-center jumbo-center">'+
								'<p data-toggle="modal" data-target="#EditModal" style="text-align: right; margin-bottom: -5%"><i id="i-'+prod_id+'" class="fas fa-pen" onclick="edit_prod('+prod_id+',\''+namedq+'\',\''+code+'\')"></i></p><br><p id="p-'+prod_id+'" class="display">'+name+'</p> <hr class="jumbohr">' +
								'<img id="img-'+prod_id+'" src="img/no_img.png" alt="pic">'+
								'<div class="inforow row justify-content-center">'+
									'<p>ไม่มีสินค้าในโกดัง/หน้าร้าน</p>'+
								'</div>'+
							'</div>');
						}else{

								'<p data-toggle="modal" data-target="#EditModal" style="text-align: right; margin-bottom: -5%"><i id="i-'+prod_id+'" class="fas fa-pen" onclick="edit_prod('+prod_id+',\''+namedq+'\',\''+code+'\')"></i></p><br><p id="p-'+prod_id+'" class="display">'+name+'</p> <hr class="jumbohr">' +

								'</div>'+
							'</div>');
						}
					}                                                                                                                        
				}               
			}); 
    }

		function edit_prod(prod_id,name,code){
			$("#fileSelect").val("");
			$('#fileSelect[rel=popover]').popover('dispose')
			$("#name-prod").val(name)
			$("#code-prod").val(code)
			$("#save-edit").attr('onclick', "save_edit("+prod_id+")");
		}

		function save_edit(prod_id){
			name = $("#name-prod").val()
			code = $("#code-prod").val()			
			// from an input element
			var input = document.getElementById("fileSelect");
        	var file = input.files[0];	
			var b64;		
			if (file != undefined) {
				var tempImg = new Image();
				tempImg.src = $("#fileSelect").data('img');
				tempImg.onload = function() {				

					var MAX_WIDTH = 960;
					var MAX_HEIGHT = 960;
					var width = tempImg.width;
					var height = tempImg.height;

					if (width > height) {
					if (width > MAX_WIDTH) {
						height *= MAX_WIDTH / width;
						width = MAX_WIDTH;
					}
					} else {
					if (height > MAX_HEIGHT) {
						width *= MAX_HEIGHT / height;
						height = MAX_HEIGHT;
					}
					}			

					// Create canvas of required size.
					var canvas = document.createElement('canvas');
					canvas.width = width;
					canvas.height = height;

					var ctx = canvas.getContext("2d");
					// Take image from top left corner to bottom right corner and draw the image
					// on canvas to completely fill into.
					ctx.drawImage(this, 0, 0, tempImg.width, tempImg.height, 0, 0, width, height);

					b64 = canvas.toDataURL("image/jpeg");				
					//console.log(b64)
				};			
			}
			setTimeout(function() {
				$.ajax({
					type: "POST",
					url:"php/rename_prod_web.php",           
					data: {'prod_id' : prod_id,
						'name_prod' : name,
						'code' : code,
						'img' : b64},               
					beforeSend: function(){
						EasyLoading.show({                           
							text: "กำลังโหลด"                            
						});
					},             
					success: function(data){
						EasyLoading.hide();					                          
						if(data == "success"){
							$("#i-"+prod_id).attr('onclick', "edit_prod("+prod_id+","+name+","+code+")");							
							$("#p-"+prod_id).text(name);							
							if(b64){
								$('#img-'+prod_id).attr('src', b64);
							}			
						}else{
							$.confirm({
							title: 'พบข้อผิดพลาด',
							content: 'ลองอีกครั้ง',
							backgroundDismiss: true,
							buttons: {
								formSubmit: {
								text: 'ตกลง',
								btnClass: 'btn-regis',
								action: function () {
								}
								}
							}
							});
						}
					}               
				});
			}, 1000);	
		}

		function readURL() {
			var input = document.getElementById("fileSelect");
			if (input.files && input.files[0]) {
			var reader = new FileReader();
			reader.onload = function(e) {
			$('#fileSelect').data('img', e.target.result);
			}
			reader.readAsDataURL(input.files[0]);
		}
		}
